<title>&lt;lume-gltf-model&gt;</title>

<style>
	html,
	body {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
		background: #222;
	}
</style>

<lume-scene
	id="scene"
	perspective="800"
	webgl
	Xbackground="https://assets.codepen.io/191583/airplane-hanger-env-map.jpg"
	Xequirectangular-background="true"
	environment="https://assets.codepen.io/191583/airplane-hanger-env-map.jpg"
>
	<lume-point-light position="200 -200 200" intensity="0.6" color="white"></lume-point-light>
	<lume-ambient-light color="white" intensity="0.6"></lume-ambient-light>

	<lume-camera-rig active initial-distance="200" max-distance="700" min-distance="100"></lume-camera-rig>

	<!-- background -->
	<lume-sphere
		has="basic-material"
		color="white"
		sidedness="double"
		texture="https://assets.codepen.io/191583/airplane-hanger-env-map.jpg"
		size="4000"
		mount-point="0.5 0.5 0.5"
	></lume-sphere>

	<lume-gltf-model
		id="model"
		rotation="0 45 0"
		size="2 2 0"
		src="./models/DamagedHelmet.glb"
		scale="50 50 50"
		style="background: blue"
	>
	</lume-gltf-model>
</lume-scene>

<script src="../dist/global.js"></script>
<script>
	// Define all the LUME elements with their default names.
	LUME.useDefaultNames()
</script>
