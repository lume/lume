		<lume-scene

			TODO-perspective="800"

			<lume-node id="root" align-point="0.5 0.5 0.5" size="0 0 0" position="0 0 100">

					mount-point="0.5 0.5 0.5"

				<lume-sphere

					color="#e96699"
					TODO-material-opacity="0.9"
				></lume-sphere>

				<lume-plane
					size="50 50 50"
					mount-point="0.5 0.5 0.5"
					position="80 20 80"
					color="pink"
					rotation="0 0 0"
				></lume-plane>

				<lume-mixed-plane
					id="little"
					size="50 50 50"
					mount-point="0.5 0.5 0.5"
					position="20 30 110"
					rotation="0 0 0"
					style="background: #d490a1"
					color="#444444"
					TODO-material-opacity="0.3"
				>
					3D!

					<lume-mixed-plane
						id="little2"
						size="50 50 50"
						position="20 30 110"
						style="background: #e96699"
						color="#444444"
						TODO-material-opacity="0.3"
					>
						Yeah!
					</lume-mixed-plane>
				</lume-mixed-plane>

				<lume-box
					id="cube"
					size="50 50 50"
					mount-point="0.5 0 0.5"
					position="-60 20 80"
					color="#ff6157"
				></lume-box>

				<lume-mesh
					id="lightMesh"
					has="sphere-geometry basic-material"
					size="10 10 10"
					color="#ffffcc"
					position="10 0 130"
					receive-shadow="false"
					cast-shadow="false"
				>
					<lume-point-light
						id="light"
						color="#ffffff"
						align-point="0.5 0.5 0.5"
						size="0 0 0"
						intensity="0.5"
					></lume-point-light>
				</lume-mesh>
			</lume-node>
		</lume-scene>

		<script>
			const {Motor, Events} = LUME

			// TODO expose as props/attributes
			light.three.shadow.radius = 5
			light.three.shadow.bias = -0.0001
			light.three.distance = 800

			Motor.addRenderTask(t => {
				lightMesh.position.y = 100 * Math.sin(t * 0.001) /*+ 100*/
				lightMesh.position.x = 100 * Math.sin(t * 0.0005) /*+ 100*/
				root.rotation.y = 15 * Math.cos(t * 0.002)
				root.rotation.y += 1
				cube.rotation.y += 1
				cube.rotation.x += 1
				little.rotation.z += 1
				little.rotation.x += 1
				little2.rotation.x += 1
			})

			Array.from(document.querySelectorAll('lume-mixed-plane')).forEach(plane => {
				// if already loaded, run intial logic
				if (plane.glLoaded) onGLLoad(plane)
				plane.on(Events.GL_LOAD, onGLLoad)
			})

			function onGLLoad(plane) {
				plane.three.material.opacity = 0.3
				plane.needsUpdate()
			}

			const scene = document.querySelector('lume-scene')

			// This setInterval shows that
			//
			// - the above GL_LOAD event handler re-establishes the material
			// opacity of the lume-mixed-plane elements every couple of seconds.
			//
			// - that turning GL rendering off and on makes the animation
			// stutter for a small moment, because destroying and re-creating
			// all the GPU stuff is a heavy operation. Generally you'll want to
			// start with webgl attribute set to an initial value
			// and leave it that way, without changing it.
			//
			// - that turning CSS rendering off and on is not very expensive.
			// This is because the DOM (the custom elements) aren't being
			// destroyed and re-created, only the CSS styling is being removed
			// and then added back but otherwise the DOM objects are already instantiated.
			setInterval(() => {
				if ((scene.disableCss && !scene.webgl) || (!scene.disableCss && scene.webgl))
					scene.disableCss = !scene.disableCss
				else scene.webgl = !scene.webgl
			}, 2000)
		</script>
