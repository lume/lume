<html>
	<head>
		<title>LUME</title>

		<!--
		Render at device's natural width (not desktop mode on mobile) with
		width=device-width, and prevent orientation change from zooming with
		initial-scale=1.
		https://css-tricks.com/snippets/html/responsive-meta-tag/
		https://css-tricks.com/probably-use-initial-scale1/
		-->
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- pointer events polyfill (touch-action support for Safari 13 (2019) and lower) -->
		<script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>

		<!-- <script src="https://assets.codepen.io/191583/lume-global-crbug-1350382.js"></script> -->
		<script src="/examples/global.js"></script>

		<style>
			html,
			body {
				width: 100%;
				height: 100%;
				margin: 0;
				padding: 0;
				background: #222;
				touch-action: none;
				overflow: hidden;
			}
		</style>
	</head>
	<body touch-action="none"></body>
</html>
